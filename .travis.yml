language: go
sudo: false
matrix:
  include:
    - go: "1.10"
      env: LATEST=true
    - go: "1.5"
    - go: "1.6"
    - go: "1.7"
    - go: "1.8"
    - go: tip
  allow_failures:
    - go: tip

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go test -v -race ./...
      # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then cd cli && gox -os="linux darwin windows" -arch="amd64" -verbose ./cli; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - cli_windows_amd64.exe
  - cli_darwin_amd64
  - cli_linux_amd64
  skip_cleanup: true
  prerelease: true
  on:
    repo: Comcast/gots
    tags: true
    condition: $LATEST = true
    branch: master

